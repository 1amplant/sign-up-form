<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'/>
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1585202900154-cf66e657d8d6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="trees">
        <div class="info">
            <header class='sign-up-header'>
                <p><em>This is not a real online service! You know you need something like this in your life to realise your deepest dreams.Sign up now to get started</em></p>
                <p><em>You know you want to.</em></p>
            </header>
            <div id="background">
                <div id="form-header">Let's do this!</div>
                <form action='' method='get' class='sign-up-form'>
                    <div id="first-section">
                        <div class='form-row'>
                            <label for='first-name'>FIRST NAME</label>
                            <input id='first-name' name='first-name' type='text'/>
                        </div>
                        <div class='form-row'>
                            <label for='email'>EMAIL</label>
                            <input id='email'
                                name='email'
                                type='email'
                                placeholder='joe@example.com'/>
                        </div>
                        <div class='form-row'>
                            <label for='password'>PASSWORD</label>
                            <input id='password' name='password' type='password'/>
                        </div>
                    </div>
                    <div id="second-section">
                        <div class='form-row'>
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text'/>
                        </div>
                        <div class='form-row'>
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='number'/>

                        </div>
                        <div class='form-row'>
                            <label for='password'>CONFIRM PASSWORD</label>
                            <input id='confirm-password' name='confirm-password' type='password'/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
